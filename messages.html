<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Portfolio Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            min-height: 80vh;
        }
        .message-item {
            background: var(--dark-bg);
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #333;
        }
        .message-info {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .info-item {
            background: var(--primary-color);
            color: var(--dark-bg);
            padding: 0.25rem 0.75rem;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .message-content {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-top: 1rem;
        }
        .no-messages {
            text-align: center;
            color: var(--text-secondary);
            padding: 3rem;
        }
        .refresh-btn {
            background: var(--gradient);
            color: var(--dark-bg);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            margin-bottom: 1rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="index.html" class="back-link">← Kembali ke Portfolio</a>
        <h1 style="color: var(--primary-color); margin-bottom: 2rem;">📧 Pesan Masuk</h1>
        
        <button class="refresh-btn" onclick="loadMessages()">🔄 Refresh Pesan</button>
        
        <div id="messages-container">
            <div class="no-messages">
                <h3>Belum ada pesan</h3>
                <p>Pesan yang dikirim melalui form contact akan muncul di sini.</p>
            </div>
        </div>
    </div>

    <script>
        function loadMessages() {
            const messagesContainer = document.getElementById('messages-container');
            const savedMessages = JSON.parse(localStorage.getItem('contactMessages') || '[]');
            
            if (savedMessages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="no-messages">
                        <h3>Belum ada pesan</h3>
                        <p>Pesan yang dikirim melalui form contact akan muncul di sini.</p>
                    </div>
                `;
                return;
            }
            
            messagesContainer.innerHTML = '';
            
            // Sort by newest first
            savedMessages.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            savedMessages.forEach((message, index) => {
                const messageDate = new Date(message.timestamp).toLocaleString('id-ID');
                const messageHtml = `
                    <div class="message-item">
                        <div class="message-header">
                            <div class="message-info">
                                <span class="info-item">👤 ${message.name}</span>
                                <span class="info-item">📧 ${message.email}</span>
                                <span class="info-item">📅 ${messageDate}</span>
                            </div>
                        </div>
                        <h3 style="color: var(--primary-color); margin: 0.5rem 0;">📋 ${message.subject}</h3>
                        <div class="message-content">${message.message}</div>
                    </div>
                `;
                messagesContainer.innerHTML += messageHtml;
            });
        }
        
        // Load messages on page load
        document.addEventListener('DOMContentLoaded', loadMessages);
        
        // Auto refresh every 30 seconds
        setInterval(loadMessages, 30000);
    </script>
</body>
</html>
