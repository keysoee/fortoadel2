<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Alternative - Google Forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
        <div style="text-align: center; max-width: 600px;">
            <h1 style="color: #ffd700; margin-bottom: 1rem;">Contact Form Alternative</h1>
            <p style="color: #fff; margin-bottom: 2rem;">
                Gunakan Google Form ini jika form utama tidak berfungsi:
            </p>
            
            <!-- Ganti dengan Google Form URL Anda -->
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSd8xYZ123_SAMPLE_FORM_ID/viewform?embedded=true" 
                width="100%" 
                height="600" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0"
                style="border-radius: 15px; background: #fff;">
                Loading…
            </iframe>
            
            <div style="margin-top: 2rem;">
                <a href="index.html" style="color: #ffd700; text-decoration: none;">← Kembali ke Portfolio</a>
            </div>
        </div>
    </div>
</body>
</html>
